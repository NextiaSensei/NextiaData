name: NextiaData CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test Python imports
      run: |
        python -c "import flask, pandas, matplotlib, seaborn; print('‚úÖ Dependencies OK')"
        
    - name: Security check
      run: |
        echo "üîí Checking for exposed API keys..."
        if grep -r "AIzaSy" . --include="*.py" --include="*.yml" --include="*.yaml"; then
          echo "‚ùå CRITICAL: API keys found in code!"
          exit 1
        else
          echo "‚úÖ No API keys exposed"
        fi

  docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docs status
        run: |
          echo "üìö Documentation verified"
