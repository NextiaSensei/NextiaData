name: NextiaData CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test Python imports
      run: |
        python -c "import flask, pandas, matplotlib, seaborn, google.generativeai; print('✅ Todas las dependencias funcionan correctamente')"
        
    - name: Create test .env file
      run: |
        echo "GEMINI_API_KEY=test_key_123" > .env
        echo "NEXTIA_HOST=127.0.0.1" >> .env
        echo "NEXTIA_PORT=5000" >> .env
        echo "NEXTIA_DEBUG=False" >> .env
        
    - name: Verify application structure
      run: |
        python -c "
import os
import sys
sys.path.append('.')
try:
    # Verificar que los archivos esenciales existen
    assert os.path.exists('app.py'), 'app.py no encontrado'
    assert os.path.exists('nextiadata.html'), 'nextiadata.html no encontrado'
    assert os.path.exists('requirements.txt'), 'requirements.txt no encontrado'
    
    # Verificar importaciones básicas
    from app import app
    print('✅ Estructura de aplicación verificada correctamente')
except Exception as e:
    print(f'❌ Error en verificación: {e}')
    sys.exit(1)
"
        
